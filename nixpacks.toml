[variables]
NIXPACKS_PYTHON_VERSION = "3.9"
NIXPACKS_NO_MUSL = "1"

[phases.setup]
nixPkgs = ["python39", "gcc", "libxml2", "libxslt"]

[phases.install]
cmds = [
  "python3.9 -m pip install --upgrade pip setuptools wheel",
  "cd backend && python3.9 -m pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "cd backend && python3.9 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-level info"

