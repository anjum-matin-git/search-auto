[phases.setup]
nixPkgs = ["python39", "gcc", "libxml2", "libxslt"]
aptPkgs = ["postgresql-client"]

[phases.install]
cmds = [
  "python3.9 -m venv /opt/venv",
  ". /opt/venv/bin/activate && cd backend && pip install --upgrade pip && pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"

